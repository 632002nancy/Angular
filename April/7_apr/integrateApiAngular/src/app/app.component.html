
<h1 style="text-align: center;">Welcome to Intergating APIs with Angular Tutorial</h1>

<div class="center">
  <button mat-stroked-button color="primary" (click)="addStudent()">Add Student</button> &nbsp;&nbsp;
  <button mat-stroked-button color="primary" (click)="displayStudent()">Display Students</button> &nbsp;&nbsp;
  <button mat-stroked-button color="primary" (click)="updateStudent()">Update Student</button> &nbsp;&nbsp;
  <button mat-stroked-button color="primary" (click)="deleteStudent()">Delete Student</button> &nbsp;&nbsp;
</div>

<br><br>
<!-- Add student (post) -->
<div class="column" *ngIf="addstudentclicked">
  <form class="example-form" #userForm="ngForm" (ngSubmit)="postData(userForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Name</mat-label>
      <input matInput placeholder="Name" ngModel name="name">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Email</mat-label>
      <input matInput placeholder="email" ngModel name="email">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Password</mat-label>
      <input matInput placeholder="password" ngModel name="password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Submit Data</button>
  </form>
</div>

<!-- Update student (update)-->
<div class="column" *ngIf="updatestudentclicked">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Updated Name</mat-label>
      <input matInput placeholder="Name">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Updated Email</mat-label>
      <input matInput placeholder="email">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Updated Password</mat-label>
      <input matInput placeholder="password">
    </mat-form-field>
  </form>
  <br>
  <button mat-raised-button color="primary">Update Data</button>
</div>

<!-- Delete student (delete) -->
<div class="column" *ngIf="deletestudentclicked">
  <form class="example-form" #userForm="ngForm" (ngSubmit)="deleteData(userForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Id</mat-label>
      <input matInput placeholder="Id" ngModel name="id">
    </mat-form-field>   
    <br>
    <button mat-raised-button color="primary">Delete Data</button>
  </form>
</div>
