
<h1 style="text-align: center;">Welcome to Intergating APIs with Angular Tutorial</h1>

<!-- Add student (post) -->
<div class="center">
  <form class="example-form" #userForm="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Name</mat-label>
      <input matInput placeholder="Name" ngModel name="name">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Email</mat-label>
      <input matInput placeholder="email" ngModel name="email">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Password</mat-label>
      <input matInput placeholder="password" ngModel name="password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="postData(userForm.value)">Submit Data</button>
  </form>
</div>
<br><br>

<!-- Display Student (get,put,delete) -->
<div class="center">
  <button mat-raised-button color="primary" (click)="getData()">Display Data</button>

</div>
<ng-container *ngIf="displayData">
  <div class="center"  *ngFor="let user of getJsonValue?.users">
    Name:{{user.name}} &nbsp;
    Email:{{user.email}}  &nbsp;
    Password:{{user.password}}  &nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="updateData(user._id)">Update Data</button>&nbsp;
    <button mat-raised-button color="warn" (click)="deleteData(user._id)">Delete Data</button>
    <br><br><br>
  </div>
</ng-container>
