
<h1 style="text-align: center;">Welcome to Intergating APIs with Angular Tutorial</h1>

<!-- Add student (post) -->
<div class="center">
  <form class="example-form" #userForm="ngForm" (ngSubmit)="postData(userForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Name</mat-label>
      <input matInput placeholder="Name" ngModel name="name">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Email</mat-label>
      <input matInput placeholder="email" ngModel name="email">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Password</mat-label>
      <input matInput placeholder="password" ngModel name="password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary"> {{editMode? 'Update Data' : 'Submit Data'}}</button>
  </form>
</div>
<br><br>

<!-- Display Student (get,put,delete) -->
<div class="center">
  <button mat-raised-button color="primary" (click)="getData()">Display Data</button>
</div>

<ng-container *ngIf="displayData">
  <div class="center"  *ngFor="let user of allstudent, index as i">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let user"> {{i}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <button mat-raised-button color="primary" (click)="updateData(user._id)">Update Data</button>&nbsp;
    <button mat-raised-button color="warn" (click)="deleteData(user._id)">Delete Data</button> -->
     </div>
</ng-container>
