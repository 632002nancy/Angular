<div id="question" >
    <div >
        <h1 style="text-align: center; margin-top: 4rem;">How Much Could Your Project Cost?</h1>
    </div>
<div id="all-cards">
    <ng-container *ngFor="let data of data; let i=index">
    <div id="question-card" (click)="getdata(i)">
        <h5 class="card-title">{{data.title}}</h5>
        <img src={{data.image}} alt="parent-logo">
    </div>
</ng-container>

</div>

</div>
