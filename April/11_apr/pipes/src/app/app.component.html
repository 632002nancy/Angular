<h1 style="text-align: center;">Pipes</h1>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
            <th>Percentage</th>
        </tr>

        <tr *ngFor="let std of students">
            <td>{{std.name | uppercase}}</td>   //tranforming the data into uppercase
            <td>{{std.course}}</td>
            <td>{{std.marks}}</td>
            <td>{{std.marks/ totalMarks | percent: '1.3-3'}}</td>
        </tr>
    </table>
</div>
