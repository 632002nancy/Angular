<div class="center">
  <h1>Fetching Student data from API using NgRx</h1>
  <!-----------------------------POst Data------------------------->
  <form class="example-form" #userForm="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Name</mat-label>
      <input matInput placeholder="Name" ngModel name="name">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Email</mat-label>
      <input matInput placeholder="email" ngModel name="email">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Enter Password</mat-label>
      <input matInput placeholder="password" ngModel name="password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary"(click)=postData(userForm.value)> {{updateButton? 'Update Data' : 'Submit Data'}}</button>
    <br><br>
    <!--------------------------Get Data-------------------------->
    <button mat-raised-button color="primary" (click)="getData()">Read Data</button><br>
    <br>
    <ng-container *ngFor="let user of allstudent?.users">
      NAME- {{user.name}} <br>
      EMAIL- {{user.email}} <br>
      PASSWORD- {{user.password}} <br><br>

      <!--------------------------Delete Data-------------------------->
      <button mat-raised-button color="primary" (click)="deleteData(user._id)">Delete Data</button>&nbsp;&nbsp;
      <!-----------------------------Update Data--------------->
      <button mat-raised-button color="primary"
        (click)="updateData(user._id,{name:user.name,email:user.email,password:user.password})">Update</button>
      <br><br>
    </ng-container><br>
  </form><br>
</div>
