<h2 style="text-align: center;">Displaying data retrived from Query parameters in Search</h2>

<pre style="text-align: center;" *ngIf="queryCountry || queryTrending || queryPage">
    Query parameters passed:

    Country:{{queryCountry}}
    Trending:{{queryTrending}}
    Page:{{queryPage}}
    Filter:{{queryFilter}}
</pre>
