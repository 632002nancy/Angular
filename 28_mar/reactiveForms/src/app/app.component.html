<div class="form">
    <h1>Reactive Forms</h1>

    <form [formGroup]="reactiveForm">  <!--connecting form controls of ts with html form-->
      <mat-form-field class="example-full-width">
        <mat-label>Enter Your Name</mat-label>
        <input matInput placeholder="Name" formControlName="fullname">
      </mat-form-field>

      &nbsp;&nbsp;
      <mat-form-field class="example-full-width">
        <mat-label>Enter Your Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      &nbsp;&nbsp;
      <mat-form-field class="example-full-width">
        <mat-label>Enter Your Phone Number</mat-label>
        <input matInput placeholder="phoneNo" formControlName="phone">
      </mat-form-field>
    
      &nbsp;&nbsp;
      <mat-form-field appearance="fill">
        <mat-label>Select Your Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let count of countries" [value]="count">
            {{count}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      &nbsp;&nbsp;
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label>Select Gender:</mat-label>
        <mat-radio-button value="Male" >Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Others">Others</mat-radio-button>
      </mat-radio-group>
    
      &nbsp;&nbsp;
      <section class="example-section" >
        <mat-label>Hobbies (Optional)</mat-label>
        <mat-checkbox class="example-margin" formControlName="hobbies" value="Travel">Travel</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="hobbies" value="Music">Music</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="hobbies" value="Sports">Sports</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="hobbies" value="Movie">Movie</mat-checkbox>
      </section>
  
      <button mat-raised-button color="primary"(click)="onSubmit()">Submit</button>
    </form>
  </div>
